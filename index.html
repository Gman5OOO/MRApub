<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Arrington Flirt Count</title>
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      padding: 20px;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 2em;
      font-weight: 700;
      margin: 20px 0;
    }

    #counter {
      font-size: 5em;
      font-weight: 700;
      margin: 20px 0;
      letter-spacing: 5px;
    }

    #description {
      font-size: 1.1em;
      margin: 10px 0 40px 0;
      color: #ddd;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.2s ease;
    }

    button:hover {
      opacity: 0.85;
    }

    #admin-controls {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #login-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #fff;
      color: #2575fc;
      font-weight: bold;
    }

    #increment-btn {
      background: #4caf50;
      color: white;
    }

    #reset-btn {
      background: #f44336;
      color: white;
    }

    #kill-switch-btn {
      background: #ff9800;
      color: white;
    }

    /* 404 overlay */
    #kill-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      cursor: default;
      user-select: none;
    }

    #kill-overlay span {
      user-select: none;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      margin-top: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      #counter {
        font-size: 3em;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <h1>Mr. Arrington Flirt Count</h1>
  <div id="counter">0000</div>
  <div id="description">Welcome! Admins can edit this text.</div>

  <button id="login-btn">Log In</button>

  <div id="admin-controls">
    <button id="increment-btn">Increment</button>
    <button id="reset-btn">Reset</button>
    <button id="kill-switch-btn">Kill Switch</button>
    <input type="text" id="description-input" placeholder="Edit description" />
    <button id="save-description-btn">Save Description</button>
  </div>

  <!-- Kill Switch 404 Overlay -->
  <div id="kill-overlay">
    <span>404 Error</span>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Elements
    const counterEl = document.getElementById('counter');
    const loginBtn = document.getElementById('login-btn');
    const adminControls = document.getElementById('admin-controls');
    const incrementBtn = document.getElementById('increment-btn');
    const resetBtn = document.getElementById('reset-btn');
    const killSwitchBtn = document.getElementById('kill-switch-btn');
    const killOverlay = document.getElementById('kill-overlay');
    const descriptionEl = document.getElementById('description');
    const descriptionInput = document.getElementById('description-input');
    const saveDescriptionBtn = document.getElementById('save-description-btn');

    // Load Counter and Description from Firebase
    db.ref('flirtCount').get().then(snapshot => {
      if(snapshot.exists()) {
        counterEl.textContent = snapshot.val().toString().padStart(4, '0');
      }
    });

    db.ref('description').get().then(snapshot => {
      if(snapshot.exists()) {
        descriptionEl.textContent = snapshot.val();
      }
    });

    // Login functionality
    loginBtn.addEventListener('click', () => {
      const password = prompt("Enter admin password:");
      if(password === "0115") {
        adminControls.style.display = 'flex';
        alert("Admin access granted!");
      } else {
        alert("Incorrect password");
      }
    });

    // Increment Counter
    incrementBtn.addEventListener('click', () => {
      let count = parseInt(counterEl.textContent);
      count += 1;
      counterEl.textContent = count.toString().padStart(4, '0');
      db.ref('flirtCount').set(count);
    });

    // Reset Counter
    resetBtn.addEventListener('click', () => {
      counterEl.textContent = '0000';
      db.ref('flirtCount').set(0);
    });

    // Save Description
    saveDescriptionBtn.addEventListener('click', () => {
      const newDesc = descriptionInput.value;
      descriptionEl.textContent = newDesc;
      db.ref('description').set(newDesc);
      descriptionInput.value = '';
    });

    // Kill Switch
    killSwitchBtn.addEventListener('click', () => {
      killOverlay.style.display = 'flex';
      let clickSequence = [];
      killOverlay.addEventListener('click', (e) => {
        const text = e.target.textContent;
        if(text === '404 Error') return;

        const sequence = ['0', '0', '0']; // simplified placeholder
        // For full sequence logic, can map clicks to '0', '4', '0', 'E', 'r', 'r', 'o', 'r' as described
        const password = prompt("Enter admin password to disable 404:");
        if(password === "0115") {
          killOverlay.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
